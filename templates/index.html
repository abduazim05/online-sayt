<!DOCTYPE html>
<html>
  {% load static %}
<head>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

<div class="navbar">
  <div class="container nav-content">
    <a class="brand" href="{% url 'home' %}">PremiumShop</a>
    <div class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'create-shop' %}" class="btn">+ Create</a>
    </div>
  </div>
</div>

<div class="container">
  <h1 class="page-title">All Products</h1>

  <div class="grid">

    <!-- Example -->
     {% for post in posts %}
    <div class="card">
      <img src="{{post.images.url}}">
      <div class="card-body">
        <h3 class="card-title">{{post.title}}</h3>
        <p class="price">${{post.price}}</p>
        <p class="desc">{{post.description|slice:'70'}}...</p>

        <a class="btn" href="{% url 'detail-shop' post.id %}">View</a>
        <a class="btn-outline" href="{% url 'update-shop' post.id %}">Edit</a>
        <a class="btn-danger" href="{% url 'delete-shop' post.id %}">Delete</a>
      </div>
    
    </div>
    {% endfor %}

  </div>

</div>

</body>
</html>
